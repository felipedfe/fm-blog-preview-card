<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;800&display=swap" rel="stylesheet">
  <link rel="icon" href="./assets/favicon-32x32.png" type="image/png" />
  <title>Blog preview card</title>
</head>

<body>
  <main>
    <article class="card">
      <div class="image-wrapper">
        <img class="card-image" src="./assets/illustration-article.svg" alt="post image" />
      </div>

      <span class="card-tag">Learning</span>

      <p class="card-date">Published 21 Dec 2023</p>

      <h2 class="card-title">HTML & CSS foundations</h2>

      <p class="card-text">
        These languages are the backbone of every website, defining structure, content, and presentation.
      </p>

      <div class="card-avatar-wrapper">
        <img class="card-avatar-image" alt="user-avatar" src="./assets/image-avatar.webp" />
        <span class="card-avatar-name">Greg Hooper</span>
      </div>
    </article>
  </main>
</body>

</html>
